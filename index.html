<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Akibworks – Simple, Smart, and Stunning Websites</title>
    <meta name="description" content="Akibworks builds clean, fast, and professional websites that turn ideas into results." />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta property="og:title" content="Akibworks – Simple, Smart, and Stunning Websites" />
    <meta property="og:description" content="Clean, fast, and professional websites for brands, services, and shops." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="og-image.svg" />
    <meta name="twitter:card" content="summary_large_image" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: '#3B82F6',
              'primary-dark': '#2563EB'
            }
          }
        }
      }
    </script>
    <style>
      :root { 
        --primary: #3B82F6;
        --primary-dark: #2563EB;
        --secondary: #DBEAFE;
        --accent: #3B82F6;
      }
      html { scroll-behavior: smooth; }
      body { font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; }
      .font-heading { font-family: Poppins, Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; }
      .bg-primary { background-color: var(--primary); }
      .bg-primary-dark { background-color: var(--primary-dark); }
      .bg-secondary { background-color: var(--secondary); }
      .text-primary { color: var(--primary); }
    </style>
  </head>
  <body class="text-slate-800 bg-white">
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
